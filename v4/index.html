<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Conversational Recommender â€“ Demo</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f7fa;
}

.header {
    background: #1f2937;
    color: white;
    padding: 15px 20px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.badge {
    background: #16a34a;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
}

.container {
    display: flex;
    height: calc(100vh - 60px);
}

.chat-panel {
    flex: 2;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #ddd;
}

.messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.message {
    margin-bottom: 15px;
}

.user { text-align: right; }
.bot { text-align: left; }

.bubble {
    display: inline-block;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 70%;
}

.user .bubble {
    background: #2563eb;
    color: white;
}

.bot .bubble {
    background: #e5e7eb;
    color: black;
}

.input-area {
    padding: 15px;
    border-top: 1px solid #ddd;
    display: flex;
}

input {
    flex: 1;
    padding: 10px;
    font-size: 14px;
}

button {
    padding: 10px 15px;
    margin-left: 10px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

.side-panel {
    flex: 1;
    padding: 20px;
    background: white;
    overflow-y: auto;
}

.panel-title {
    font-weight: bold;
    margin-bottom: 10px;
}

.memory-box, .debug-box {
    background: #f3f4f6;
    padding: 10px;
    font-size: 13px;
    white-space: pre-wrap;
    margin-bottom: 20px;
}

/* ðŸ”¥ Results Preview */

.result-card {
    border: 1px solid #e5e7eb;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    background: #fafafa;
}

.result-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.result-link {
    color: #2563eb;
    text-decoration: none;
    font-size: 13px;
}

.result-link:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="header">
    Conversational Recommender Demo
    <div class="badge">Version 1 â€“ Deterministic Backbone</div>
</div>

<div class="container">

    <div class="chat-panel">
        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="side-panel">

        <div class="panel-title">Current Memory State</div>
        <div class="memory-box" id="memoryBox">{}</div>

        <div class="panel-title">Results Preview</div>
        <div id="resultsPreview"></div>

        <div class="panel-title">Debug Info</div>
        <div class="debug-box" id="debugBox">{}</div>

    </div>

</div>

<script>

let memoryState = {
    category: null,
    product_type: null,
    use_case: null,
    attributes: {}
};

function addMessage(text, sender) {
    const messagesDiv = document.getElementById("messages");
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);

    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.innerText = text;

    msgDiv.appendChild(bubble);
    messagesDiv.appendChild(msgDiv);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

document.getElementById("userInput")
    .addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

function renderResults(results) {
    const container = document.getElementById("resultsPreview");
    container.innerHTML = "";

    if (!results || results.length === 0) return;

    results.slice(0, 5).forEach(product => {

        const card = document.createElement("div");
        card.classList.add("result-card");

        const title = document.createElement("div");
        title.classList.add("result-title");
        title.innerText = product.title || product.name || "Product";

        const link = document.createElement("a");
        link.classList.add("result-link");
        link.href = product.url || product.link || "#";
        link.target = "_blank";
        link.innerText = "View Product";

        card.appendChild(title);
        card.appendChild(link);

        container.appendChild(card);
    });
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
        const response = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                user_message: text,
                memory: memoryState
            })
        });

        const data = await response.json();

        addMessage(data.reply, "bot");

        memoryState = data.memory;

        document.getElementById("memoryBox").innerText =
            JSON.stringify(memoryState, null, 2);

        // ðŸ”¥ Render product preview
        if (data.debug?.results) {
            renderResults(data.debug.results);
        }

        document.getElementById("debugBox").innerText =
            JSON.stringify(data.debug, null, 2);

    } catch (error) {
        addMessage("Error connecting to backend.", "bot");
        console.error(error);
    }
}

</script>

</body>
</html>
